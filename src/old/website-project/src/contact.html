<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Six Sided</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="menu-placeholder"></div>
    <main>
        <h1>Contact</h1>
        <form class="contact-form" id="contactForm">
            <label for="subject">Message Title</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const subject = encodeURIComponent('websiteRequest: ' + document.getElementById('subject').value);
            const body = encodeURIComponent(document.getElementById('message').value);
            window.location.href = `mailto:info@6sided.com?subject=${subject}&body=${body}`;
        });
    </script>
    <script src="js/main.js"></script>
</body>
</html>
